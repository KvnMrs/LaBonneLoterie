<div *ngFor="let item of items; let i = index">
  <app-card-item
    id="{{ item.id }}"
    name="{{ item.name }}"
    category="{{ item.category }}"
    description="{{ item.description }}"
    img="{{ item.img }}"
    minTickets="{{ item.minTickets }}"
    currentTickets="{{ item.currentTickets }}"
  ></app-card-item>
</div>
