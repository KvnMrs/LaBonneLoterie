<div class="">
  <form [formGroup]="formLogIn">
    <div class=""></div>

    <h1 class="">Connexion</h1>

    <div class="">
      <label class="" for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        autocomplete="username"
        required
        class=""
      />
    </div>

    <div class="">
      <label class="" for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        autocomplete="current-password"
        required
        class=""
      />
    </div>

    <div class="">
      <button (click)="onLogIn()" class="" type="button">Se connecter</button>
    </div>

    <a class="" href="#!">Mot de passe oublier?</a>
    <p class="">
      je n'ai pas de compte,
      <a href="/#!" (click)="onNotHaveAccount()">Cr√©er mon compte</a>
    </p>
    <a href="#!" class="">Terms of use.</a>
    <a href="#!" class="">Privacy policy</a>
  </form>
</div>
