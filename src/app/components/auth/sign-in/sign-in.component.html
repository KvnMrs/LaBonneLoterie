<div class="main-container">
  <lbl-header>Heureux de vous revoir, bonne chance Ã  vous !</lbl-header>
  <div class="auth-form-container">
    <form [formGroup]="formLogIn" class="auth-form lg:w-2/5">
      <h1 class="auth-form-title">Connexion</h1>
      <div class="auth-form-container md:flex-col">
        <div class="auth-form-sub-container">
          <div class="auth-input-container">
            <label class="mb-1" for="email">E-mail:</label>
            <input
              class="auth-input"
              type="email"
              id="email"
              name="email"
              formControlName="email"
              autocomplete="username"
              placeholder="Alexandre"
              required
            />
          </div>
          <div class="auth-input-container">
            <label class="mb-1" for="password">Mot de passe:</label>
            <input
              class="auth-input"
              type="password"
              id="password"
              name="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="Alexandre"
              required
            />
          </div>
        </div>
        <div class="auth-cta-container">
          <button
            (click)="onLogIn()"
            class="w-fit py-2 px-4 rounded-lg font-semibold text-white shadow-md bg-lbl"
            type="button"
            [disabled]="!formLogIn.valid"
          >
            Se connecter
          </button>
          <p>
            je ne suis pas inscris,
            <a
              class="text-blue-600 hover:text-blue-400 underline"
              [routerLink]="['/inscription']"
            >
              m'inscrire.
            </a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
