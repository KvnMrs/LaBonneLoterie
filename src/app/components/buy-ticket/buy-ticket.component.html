<div class="modal fade" id="staticBackdrop" tabindex="-1">
  <div class="">
    <div class="">
      <div class="">
        <h1 class="" id="staticBackdropLabel">Achat ticket(s)</h1>
      </div>
      <div class="">
        <div class="">
          <span class="">$</span>
          <input
            id="numberTicket"
            type="number"
            class=""
            (change)="selectTicket()"
          />
          <button type="button" class="">Valider</button>
        </div>
        <table class="">
          <tbody>
            <tr>
              <th colspan="3" scope="row">Nombre de tickets sélectionnés:</th>
              <td>{{ numberTicket }}</td>
            </tr>
            <tr>
              <th colspan="3" scope="row">Nombre de chances</th>
              <td>1/5</td>
            </tr>
            <tr>
              <th colspan="3" scope="row">Prix total:</th>
              <td>{{ this.totalPrice }} $</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="">
        <button type="button" class="">Annuler</button>
        <button
          type="button"
          class=""
          [disabled]="this.totalPrice < 1"
          (click)="buyTickets()"
        >
          Acheter
        </button>
      </div>
    </div>
  </div>
</div>
