<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="">
    <div class="">
      <div class="">
        <h1 class="" id="staticBackdropLabel">Achat ticket(s)</h1>
      </div>
      <div class="">
        <div class="">
          <span class="">$</span>
          <input
            id="numberTicket"
            type="number"
            class=""
            aria-label="Amount (to the nearest dollar)"
            (change)="selectTicket()"
          />
          <button type="button" class="">Valider</button>
        </div>
        <table class="">
          <tbody>
            <tr>
              <th colspan="3" scope="row">Nombre de tickets sélectionnés:</th>
              <td>{{ numberTicket }}</td>
            </tr>
            <tr>
              <th colspan="3" scope="row">Nombre de chances</th>
              <td>1/5</td>
            </tr>
            <tr>
              <th colspan="3" scope="row">Prix total:</th>
              <td>{{ this.totalPrice }} $</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="">
        <button type="button" class="" data-bs-dismiss="modal">Annuler</button>
        <button
          type="button"
          class=""
          [disabled]="this.totalPrice < 1"
          (click)="buyTickets()"
          data-bs-dismiss="modal"
        >
          Acheter
        </button>
      </div>
    </div>
  </div>
</div>
