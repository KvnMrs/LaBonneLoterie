<input type="checkbox" id="modal-credit-profile" class="modal-toggle" />
<form *ngIf="userData" class="modal" (ngSubmit)="onCreditBankBalance()" [formGroup]="creditBankBalanceForm">
  <div class="modal-container">
    <label for="modal-credit-profile" class="btn btn-sm btn-circle absolute right-3 top-3">✕</label>
    <h3 class="mb-6 text-xl font-bold text-white">Créditer votre profil:</h3>

    <div class="mb-6 flex flex-col gap-2">
      <div class="flex flex-col gap-3">
        <label class="font-medium text-white" for="bankAccount">Créditer la somme de:</label>
        <input class="input-lbl w-1/3" type="number" id="bankAccount" name="bankAccount" formControlName="bankAccount"
          autocomplete="bankAccount" placeholder="0 $" required />
      </div>
    </div>
    <div class="flex justify-end">
      <label for="modal-credit-profile" type="submit" class="btn btn-sm btn-primary ml-auto | btn-md"
        (click)="onCreditBankBalance()">
        Créditer mon compte
      </label>
    </div>
  </div>
</form>
