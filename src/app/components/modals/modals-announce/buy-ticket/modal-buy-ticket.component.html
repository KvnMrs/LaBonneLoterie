<input
  type="checkbox"
  #modalBuyTicket
  id="modalBuyTicket"
  class="modal-toggle"
/>
<form class="modal" [formGroup]="buyTicketForm">
  <div class="modal-box flex flex-col gap-4">
    <label
      for="modalBuyTicket"
      class="btn btn-sm btn-circle absolute right-4 top-4"
      >✕</label
    >
    <h3 class="w-11/12 font-bold text-lg">
      Achat de ticket(s) pour '{{ currentAnnounce.title }}'.
    </h3>
    <div class="w-full flex flex-col gap-2">
      <label for="numberTicketSelected"
        >Selectionner un nombre de ticket(s):</label
      >
      <input
        (change)="onChange($event)"
        id="numberTicketSelected"
        formControlName="numberTicketSelected"
        type="number"
        class="input-lbl w-1/3 border-2 bg-base-200"
      />
    </div>

      <label
        for="modalBuyTicket"
