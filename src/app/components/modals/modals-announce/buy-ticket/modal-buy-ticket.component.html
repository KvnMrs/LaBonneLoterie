<input type="checkbox" #modalBuyTicket id="modalBuyTicket" class="modal-toggle" />
<form *ngIf="currentAnnounce" class="modal" [formGroup]="buyTicketForm">
  <div class="modal-container">
    <label for="modalBuyTicket" class="btn btn-sm btn-circle absolute right-4 top-4">âœ•</label>
    <h3 class="w-11/12 font-bold text-lg">
      Achat de ticket(s) pour '{{ currentAnnounce.title }}'.
    </h3>
    <div class="w-full flex flex-col gap-2">
      <label for="numberTicketSelected">Selectionner un nombre de ticket(s):</label>
      <input (change)="onChange($event)" id="numberTicketSelected" formControlName="numberTicketSelected" type="number"
        class="input-lbl w-1/3 border-2 bg-base-200 text-black" />
    </div>
    <div class="modal-action mt-0">
      <label for="modalBuyTicket" class="btn btn-sm btn-outline btn-primary bg-slate-100 | md:btn-md">Annuler</label>
      <label for="modalBuyTicket" class="btn btn-sm btn-primary | md:btn-md" (click)="onBuyTickets()">Valider</label>
    </div>
  </div>
</form>
