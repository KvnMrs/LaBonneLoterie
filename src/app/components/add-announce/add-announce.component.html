<div class="main-container">
  <lbl-header>Publier votre annonce !</lbl-header>
  <form [formGroup]="formAnnounce" class="form-container">
    <h1 class="form-title">Informations</h1>
    <div class="form-sub-container">
      <div class="md:w-full">
        <div class="form-input-container">
          <label class="mb-1" for="title">Titre:</label>
          <input
            class="input input-lbl"
            type="text"
            id="title"
            name="title"
            formControlName="title"
            placeholder="Mon titre"
            required
          />
        </div>
        <div class="form-input-container">
          <label class="mb-1">Catégorie:</label>
          <select class="select select-bordered p-2">
            <option *ngFor="let category of categorys" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="form-input-container">
          <label class="mb-1" for="estimate">Estimation:</label>
          <input
            class="input input-lbl"
            type="number"
            id="estimate"
            name="estimate"
            formControlName="estimate"
            placeholder="0 $"
            required
          />
        </div>
        <div class="form-input-container">
          <label class="mb-1" for="oneTicketPrice">Prix ticket:</label>
          <input
            class="input input-lbl"
            type="number"
            id="oneTicketPrice"
            name="oneTicketPrice"
            formControlName="oneTicketPrice"
            placeholder="0 $"
            required
          />
        </div>
      </div>
      <div class="col-upload-descript-buttons">
        <div class="md:w-full mt-0">
          <div class="form-input-container">
            <label class="mb-1" for="img_url">Télécharger un fichier:</label>
            <input
              type="file"
              id="img_url"
              name="img_url"
              formControlName="img_url"
              class="file-input file-input-bordered file-input-success file-input-md mt-4 md:mt-0 w-full max-w-xs"
              required
            />
          </div>
          <div class="form-input-container">
            <label class="label" for="description">Description:</label>
            <textarea
              class="textarea input-lbl h-24 mb-3"
              placeholder="250 charatères maximum..."
            ></textarea>
          </div>
        </div>
        <div
          class="btn-group btn-group-horizontal lg:btn-group-horizontal flex justify-end md:mt-3 md:mr-6"
        >
          <button class="btn btn-outline btn-info bg-slate-50">Retour</button>
          <button (click)="onSubmit()" class="btn btn-stroke btn-primary">
            Publier
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
