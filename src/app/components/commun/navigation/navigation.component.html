<nav
  *ngIf="!currentUser; else LoginNav"
  role="navigation"
  aria-label="Menu principal"
  class="navbar z-50 mb-4 flex-col | sm:px-4 sm:flex-row"
>
  <div class="flex">
    <a
      [routerLink]="['/recherche']"
      class="btn btn-ghost normal-case logo-letters"
      >LeBonLot</a
    >
  </div>
  <ul class="gap-1">
    <li>
      <a
        [routerLink]="['/recherche']"
        class="hidden md:btn md:btn-ghost md:rounded-btn"
        >Voir les annonces</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/inscription']"
        class="btn btn-sm btn-outline btn-primary | md:btn-md"
        >S'inscrire</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/connexion']"
        class="btn btn-sm btn-outline btn-primary | md:btn-md"
        >Se connecter</a
      >
    </li>
  </ul>
</nav>

<ng-template #LoginNav>
  <nav
    role="navigation"
    aria-label="Menu principal"
    class="navbar z-50 | sm:px-4"
  >
    <div class="flex-1">
      <a
        [routerLink]="['/recherche']"
        class="btn btn-ghost normal-case logo-letters"
        >LeBonLot</a
      >
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li>
          <a
            style="flex-flow: column"
            [routerLink]="['/recherche']"
            class="hidden md:gap-1 md:btn md:btn-ghost md:rounded-btn"
          >
            <app-svg-search></app-svg-search>
            <p style="font-size: 0.8rem">Recherche</p>
          </a>
        </li>
        <li>
          <a
            style="flex-flow: column"
            [routerLink]="['/ajout-annonce']"
            class="hidden md:gap-1 md:btn md:btn-ghost md:rounded-btn"
            ><app-svg-cross-add></app-svg-cross-add>
            <p style="font-size: 0.8rem">Ajouter une annonce</p></a
          >
        </li>
        <li tabindex="0" class="dropdown dropdown-bottom dropdown-end">
          <a>
            Menu
            <svg
              class="fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
            >
              <path
                d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
              />
            </svg>
          </a>
          <ul
            class="p-2 border-b border-l border-r border-slate-300 bg-base-200 right-0 top-14 divide-y"
          >
            <li><a [routerLink]="['/recherche']">Mes recherches</a></li>
            <li>
              <a [routerLink]="['/ajout-annonce']">Ajouter une annonce</a>
            </li>
            <li><a [routerLink]="['/profil']">Mon profil</a></li>
            <li>
              <button
                class="btn btn-ghost btn-outline btn-error"
                (click)="onDisconnect()"
              >
                Se d√©connecter
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
