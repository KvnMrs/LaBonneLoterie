<div class="container">
  <div class="item">
    <img src="{{ currentAnnounce?.['img_url'] }}" alt="" />
    <div class="item-description">
      <h1>{{ currentAnnounce?.['name'] }}</h1>
      <p>
        {{ currentAnnounce?.['description'] }}
      </p>
    </div>
    <div class="buy-ticket">
      <input id="numberTicket" type="number" (change)="selectTicket()" />
      <button type="button" (click)="selectTicket()">Valider</button>
      <p *ngIf="numberTicket">Total: {{ totalPrice }}$</p>
    </div>
    <button type="button" (click)="buyTicket()">Acheter</button>
  </div>
</div>
