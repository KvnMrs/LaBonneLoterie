<section class="main-container">
  <lbl-header>Retrouvez vos informations:</lbl-header>
  <div class="flex flex-col gap-4">
    <article
      class="w-11/12 mx-auto py-4 px-2 flex flex-col md:flex-row bg-slate-200 rounded-md shadow-md"
    >
      <aside class="flex flex-col gap-4">
        <div class="flex gap-4 items-center justify-center">
          <div>
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
              alt="Generic placeholder image"
              class="w-28 h-w-28 rounded-full"
            />
          </div>
          <div class="p-2 bg-slate-100 rounded-lg shadow-md">
            <!-- <h5>{{profileData?.['firstname']}} {{profileData?.['lastname']}}</h5> -->
            <p class="font-semibold text-lg">Alexandre Durand</p>
            <!-- <p>{{profileData?.['city']}}</p> -->
            <p>Loire Atlantique, Nantes</p>
            <p>Membre depuis le 20/02/2023</p>
            <div class="rating rating-md mb-4 pt-1 lg:mb-0">
              <input
                type="radio"
                name="rating-9"
                class="mx-0.5 mask mask-star-2 bg-yellow-300"
              />
              <input
                type="radio"
                name="rating-9"
                class="mx-0.5 mask mask-star-2 bg-yellow-300"
                checked
              />
              <input
                type="radio"
                name="rating-9"
                class="mx-0.5 mask mask-star-2 bg-primary"
              />
              <input
                type="radio"
                name="rating-9"
                class="mx-0.5 mask mask-star-2 bg-primary"
              />
              <input
                type="radio"
                name="rating-9"
                class="mx-0.5 mask mask-star-2 bg-primary"
              />
            </div>
          </div>
        </div>
        <div class="">
          <button
            type="button"
            class="btn btn-sm announce-user-contact ml-2 rounded-lg shadow-lg"
            (click)="updateProfile()"
          >
            Modifier profil
          </button>
        </div>
      </aside>
      <aside class="mb-10 flex flex-col gap-6 items-center">
        <div class="divider text-xl">Soldes</div>
        <div class="w-20 h-20 flex rounded-full bg-slate-100 shadow-md">
          <p class="m-auto text-center text-5xl rounded-full">$</p>
        </div>
        <p class="text-2xl">500 $</p>
      </aside>
      <!-- CTA's Group -->
      <div class="btn-group flex justify-center gap-2">
        <button class="btn btn-outline btn-info mr-1 shadow-md">Retirer</button>
        <button class="btn btn-primary shadow-md">Cr√©diter</button>
      </div>
    </article>
    <article
      class="w-11/12 mx-auto py-4 flex flex-col gap-4 items-center bg-slate-100 rounded-md shadow-lg"
    >
      <aside class="w-10/12 h-48 bg-slate-200 rounded-md shadow-xl">
        <div
          class="h-full flex flex-col gap-8 text-center items-center justify-center"
        >
          <div class="gap-2">
            <h2 class="text-xl font-medium">Mes annonces</h2>
            <p>Description du menu</p>
          </div>
          <div>
            <img src="/assets/svg/profile.svg" class="w-12 h-12" />
          </div>
        </div>
      </aside>
      <aside class="w-10/12 h-48 bg-slate-200 rounded-md shadow-xl">
        <div

          <div class="gap-2">

          </div>
          <div>
            <img src="/assets/svg/profile.svg" class="w-12 h-12" />
          </div>
        </div>
      </aside>
      <aside class="w-10/12 h-48 bg-slate-200 rounded-md shadow-xl">
        <div
          class="h-full flex flex-col gap-8 text-center items-center justify-center"
        >
          <div class="gap-2">
            <h2 class="text-xl font-medium">Menu 1</h2>
