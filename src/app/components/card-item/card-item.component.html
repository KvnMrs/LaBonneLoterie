<div class="card-container">
  <button class="btn-see-details" type="button" (click)="seeDetails()">
    <img class="item-img" src="{{ img }}" />
    <div class="description-part">
      <h2 class="item-name">{{ name }}</h2>
      <p>
        {{ description }}
      </p>
    </div>
  </button>

  <div class="tickets-part">
    <button type="button" (click)="deleteAnnouce(id)">X</button>
    <p>le vendeur demande: {{ minTickets }} tickets</p>
    <p>Actuellement: {{ currentTickets }} tickets</p>
    <button type="button" class="btn-ticket" (click)="buyTicket(id)">
      Acheter ticket(s)
    </button>
  </div>
</div>
