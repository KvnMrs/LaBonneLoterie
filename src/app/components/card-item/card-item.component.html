<div
  class="card md:card-side glass w-11/12 md:w-8/12 mx-auto p-3 hover:bg-gradient-to-r hover:bg-slate-200 hover:shadow-xl"
>
  <figure class="md:w-4/12">
    <img class="md:w-full h-full" [src]="data.imgsAnnounce![0]" alt="car!" />
  </figure>
  <div class="card-body py-0 pr-1">
    <div class="mb-auto flex flex-col">
      <div class="mb-2 flex justify-between">
        <h3 class="card-title text-3xl">{{ data.category }}</h3>
        <h3 class="card-title text-3xl">
          {{ data.ticketPrice | currency : "EUR" }}
        </h3>
      </div>
      <div class="mb-4">
        <h4 class="card-title text-2xl">{{ data.title }}</h4>
      </div>
      <div *ngIf="data.tags![0]" class="flex mb-2">
        <div *ngFor="let tag of data.tags" class="announce-badges">
          {{ tag }}
        </div>
      </div>
    </div>

    <div class="card-actions justify-end">
      <button class="btn btn-outline btn-info" (click)="seeDetails()">
        DÃ©tails
      </button>
      <label for="modalBuyTicket" class="btn btn-primary">Acheter</label>
    </div>
  </div>
</div>

<!-- Buy ticket modal -->
<app-modal-buy-ticket></app-modal-buy-ticket>

<!-- Good luck modal -->
<app-modal-wish-good-luck></app-modal-wish-good-luck>
