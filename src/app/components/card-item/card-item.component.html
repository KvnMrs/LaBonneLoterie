<div
  class="card glass w-11/12 mx-auto mb-5 bg-slate-700 hover:bg-slate-700 shadow-xl"
>
  <figure>
    <img src="{{ img }}" alt="car!" />
  </figure>
  <div class="card-body">
    <div class="flex flex-col mb-5">
      <div class="mb-2 flex justify-between">
        <h3 class="card-title text-3xl text-white">Catégorie</h3>
        <h3 class="card-title text-3xl text-white">10 $</h3>
      </div>
      <div class="mb-4">
        <h4 class="card-title text-2xl text-slate-200">{{ name }}</h4>
      </div>
      <div class="flex mb-2">
        <div class="badge p-3 mr-1 text-slate-300">tag 1</div>
        <div class="badge p-3 mr-1 text-slate-300">tag 2</div>
        <div class="badge p-3 mr-1 text-slate-300">tag 3</div>
      </div>
    </div>

    <div class="card-actions justify-end">
      <button class="btn btn-outline btn-info" (click)="seeDetails()">
        Détails
      </button>
      <button class="btn btn-primary">Acheter</button>
    </div>
  </div>
</div>
