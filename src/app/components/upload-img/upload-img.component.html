<div class="upload-container">
  <input type="file" (change)="onChange($event)" />
  <button (click)="onUpload()">Upload</button>
</div>

<!-- Shareable short link of uploaded file -->
<div *ngIf="shortLink">
  <h2>Visit Here</h2>
  <a href="{{ shortLink }}">{{ shortLink }}</a>
</div>

<!--Flag variable is used here-->
<div *ngIf="loading">
  <h3>Loading ...</h3>
</div>
