<section class="main-container">
  <lbl-header>Retrouvez vos annonces favorites:</lbl-header>

  <div class="cards-container">
    <app-card
      *ngFor="let announce of favoritesAnnounce; let i = index"
      [data]="announce"
      [addedToFavorite]="true"
    ></app-card>

    <div *ngIf="favoritesAnnounce.length === 0" class="text-center">
      Aucune annonce favorite pour le moment.
    </div>
  </div>
</section>
