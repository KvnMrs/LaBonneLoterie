<div class="form-container">
  <h1 class="anounce-title">Créer une annonce</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">
    <div class="fields">
      <label for="announce-name">Titre de l'annonce:</label>
      <input
        type="text"
        id="announce-name"
        name="announce-name"
        ngModel
        required
      />
    </div>
    <div class="fields">
      <label for="announce-category">Catégorie de l'annonce:</label>
      <input
        type="text"
        id="announce-category"
        name="announce-category"
        ngModel
        required
      />
    </div>
    <div class="fields">
      <label for="announce-description">Description de l'annonce:</label>
      <textarea
        type="text"
        id="description-category"
        name="description-category"
        ngModel
        required
      ></textarea>
    </div>
    <div class="fields">
      <label for="announce-price">Prix:</label>
      <input
        type="number"
        id="announce-price"
        name="announce-price"
        ngModel
        required
      />
    </div>
    <div class="fields">
      <button type="submit" class="btn-submit" [disabled]="f.invalid">
        Ajouter
      </button>
    </div>
  </form>
</div>
